<extend name="../Public/base" />
<block name="css">
	<link rel="stylesheet" href="__PUBLIC__/css/index.css" />
	<link rel="stylesheet" href="__PUBLIC__/css/examShowProblemList.css" />
</block>
<block name="main">
	<div class="contest-body">
		<h1 class="list-title">比赛列表</h1>	
		<div id="showDate" class="now-time"></div>
		<div class="search">
			<form action="__APP__/Admin/showContestList" method="post">
				 <div class="col-lg-6">
					<div class="input-group">
					  <input type="text" class="form-control" placeholder="Search for..." name="value">
					  <span class="input-group-btn">
						<button class="btn btn-default" type="submit">搜索</button>
					  </span>
					  <br>
					</div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				</div><!-- /.row -->
			</form>
		</div>

		<div class="modify">
			<table  class="table table-striped table-bordered mystyle">
				<tr>
					<th>比赛名称</th>
					<th>开始时间</th>
					<th>结束时间</th>
					<th>类型</th>
					<th>状态</th>
					<th>作者</th>
				</tr>
				<volist name='list' id='vo'>
					<tr>
						<td>
							<a href="__APP__/Exam/showProblemList/id/<{$vo.id}>">
								<{$vo.name}> 
							</a>
						</td>
						<td> <{$vo.start_time|date="Y-m-d H:i",###}>  </td>
						<td> <{$vo.end_time|date="Y-m-d H:i",###}> </td>
						<td><{$vo.type}></td>
						<td><{$vo.status}></td>
						<td><{$vo.anthor}></td>
					</tr>
				</volist>
			</table>
		
		</div>
	
	</div>
	<div class="page"><{$page}></div>

	<script type="text/javascript"> 
			$(function(){ 
				setInterval("getTime();",1000); //每隔一秒执行一次 
				}) 
				//取得系统当前时间 
				function getTime(){ 
				var myDate = new Date(); 
				var date = myDate.toLocaleDateString(); 
				var hours = myDate.getHours(); 
				var minutes = myDate.getMinutes(); 
				var seconds = myDate.getSeconds(); 
				$("#showDate").html("当前时间：   "+date+" "+hours+":"+minutes+":"+seconds); //将值赋给div 
			} 
		</script>
</block>
