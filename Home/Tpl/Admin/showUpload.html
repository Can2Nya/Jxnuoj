<extend name="../Public/base" />
<block name="css">
	<link rel="stylesheet" href="__PUBLIC__/css/index.css" />
	<link rel="stylesheet" href="__PUBLIC__/css/uploadFile.css" />
</block>
<block name="main">
	<div class="problem-message">
		<div class="problem-msg">
			<span class="problem-id">题目编号：<{$problemdata.id}>     </span>
			<span class="problem-title">题目标题：<{$problemdata.title}>  </span>
		</div>
		<div class="upload-file">
			<form action="__APP__/Admin/upload" method="post" enctype="multipart/form-data">
				<input type="hidden" name="id" value="<{$problemdata.id}>">
				<div class="form-group">
					<label for="exampleInputFile">输入文件</label>
					<input type="file" name="input_path"/>
					<p class="help-block">文件大小不能超过8M</p>
				</div>
				<div class="form-group">
					<label for="exampleInputFile">输出文件</label>
					<input type="file" name="output_path"/>
					<p class="help-block">文件大小不能超过8M</p>
				</div>
				<button type="submit" class="btn btn-default">提交</button>
			</form>
		</div>
	</div>
</block>
