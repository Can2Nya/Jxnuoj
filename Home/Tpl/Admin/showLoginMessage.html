<extend name="../Public/base" />
<block name="css">
	<link rel="stylesheet" href="__PUBLIC__/css/index.css" />
</block>
<block name="main">
	<div class="content">
		<div class="search">
			<form action="__APP__/Admin/showLoginMessage" method="post">
				 <div class="col-lg-6">
					<div class="input-group">
					  <input type="text" class="form-control" placeholder="Search for..." name="value">
					  <span class="input-group-btn">
						<button class="btn btn-default" type="submit">搜索</button>
					  </span>
					  <br>
					</div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				</div><!-- /.row -->
			</form>
		</div>

		<div class="modify">
			<table  class="table table-striped table-bordered mystyle">
				<tr>
					<th>用户名</th>
					<th>登录ip</th>
					<th>登录地区</th>
					<th>登录时间</th>
					<th>状态</th>
				</tr>
				<volist name='loginMessage' id='vo'>
					<tr>
						<td> <a href="__APP__/Index/showUserMessage/id/<{$vo.id}>"><{$vo.username}> </a></td>
						<td> <{$vo.ip}>  </td>
						
						<td> <{$vo.area}> </td>
						<td><{$vo.login_time|date="Y-m-d H:i",###}></td>
						<td><{$vo.status}></td>
					</tr>
				</volist>
			</table>
		
		</div>
	
	</div>
	<div class="page"><{$page}></div>
</block>
