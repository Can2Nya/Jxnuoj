<extend name="../Public/base" />
<block name="css">
	<link rel="stylesheet" href="__PUBLIC__/css/index.css" />
</block>
<block name="main">
	<div class="content">
		<div class="search">
			<form action="__APP__/Admin/showProblemLibrary" method="post">
				 <div class="col-lg-6">
					<div class="input-group">
					  <input type="text" class="form-control" placeholder="Search for..." name="id">
					  <span class="input-group-btn">
						<button class="btn btn-default" type="submit">搜索</button>
					  </span>
					</div><!-- /input-group -->
				  </div><!-- /.col-lg-6 -->
				</div><!-- /.row -->
			</form>
		</div>

		<div class="creat">
			<form action="__APP__/Admin/showAddProblem" method="post">
				<input class="btn btn-default" type="submit" value="新增题目">
			</form>
			<br>
		</div>
		<div class="modify">
			<table  class="table table-striped table-bordered mystyle">
				<tr>
					<th>问题ID</th>
					<th>标题</th>
					<th>操作</th>
				</tr>
				<volist name='problemData' id='vo'>
					<tr>
						<td><{:viewAdd($vo['id'],'0')}> </td>
						<td> <{$vo.title}>  </td>
						<td>
						
							<a href="__APP__/Admin/showModifyProblem/id/<{$vo.id}>">编辑</a>|
							<a href='__APP__/Index/showProblem/id/<{$vo.id}>'>查看</a>|
							<a href="__APP__/Admin/showUpload/id/<{$vo.id}>/title/<{$vo.title}>">数据</a>|
							<a href="__APP__/Admin/deleteProblem/id/<{$vo.id}>">删除</a>
						</td>
					</tr>
				</volist>
			</table>
		
		</div>
	
	</div>
	<div class="page"><{$page}></div>
</block>
